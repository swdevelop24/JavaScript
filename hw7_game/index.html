<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>병뚜껑 게임! Start!!!</title>

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Creepster&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <!-- font awesome cdn -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <!-- bootstrap css cdn -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="audio-container">
        <div class="row">
            <audio controls autoplay  preload="auto" id="myAudio">
                <source src="./audio/halloween-background.mp3" type="audio/mp3">
            </audio>
        </div>
    </div>

    <div class="content-container"> 
        <div class="content">
            <div class="content-text">
                <h1 class="content-title">맞춰야 하느리라..</h1>
                <h3 class="correct-answer">정답힌트는 여기에</h3>
                <div id="result-area">
                    <h2 class="result-text"><strong>눈감고 맞추시오.</strong></h2>
                    <img class="main-img" src="https://images.unsplash.com/photo-1576210117723-cd06449a467d?q=80&w=2574&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D">
                </div>
                <div id="chance-area">남은찬스: 3번</div>
                <input type="number" id="user-input">
                <div class="button-area">
                    <button id="play-button">Go!</button>
                    <button id="reset-button">리셋!</button>
                </div>
            </div>
        </div>
    </div>

    
    <!-- bootstrap js cdn -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>

</body>
</html>
